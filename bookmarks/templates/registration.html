<html>
	<head>
		<title>Django Bookmarks - User Login</title>
	</head>

	<body>
	<h1>User Login</h1>
	{% if form.errors%}
		<p>Your username and paasowrd didn't match. Try again </p>
	{% endif %}
		<form method="post" action=".">
			<p><label for="id_username">Username:</label>
			{{ form.username }} </p>
			<p><label for="id_passoword">Passowrd:</label>
			{{ form.passowrd }} </p>
			<input type="hidden" name="next" value="/" />
			<input type="submit" value="login" />
		</form>
	</body>
</html>
